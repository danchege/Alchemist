name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r backend/requirements.txt

      - name: Compile backend
        run: python -m compileall backend

      - name: Sanity import Flask app
        working-directory: backend
        run: python -c "import app; assert hasattr(app, 'app')"

  render-deploy:
    needs: backend-ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deploy hook
        if: secrets.RENDER_DEPLOY_HOOK_URL != ''
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
