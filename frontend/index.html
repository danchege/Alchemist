<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist - Data Cleaning Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-flask"></i>
                    <h1>Alchemist</h1>
                </div>
                <div class="header-actions">
                    <button id="newSessionBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> New Session
                    </button>
                    <button id="helpBtn" class="btn btn-secondary">
                        <i class="fas fa-question-circle"></i> Help
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section id="uploadSection" class="section">
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h2>Upload Your Dataset</h2>
                            <p>Support for CSV, Excel, and JSON files</p>
                            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json" hidden>
                            <button id="selectFileBtn" class="btn btn-primary">
                                <i class="fas fa-folder-open"></i> Select File
                            </button>
                            <p class="upload-hint">or drag and drop your file here</p>
                        </div>
                    </div>
                    <div id="uploadProgress" class="upload-progress hidden">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <p>Processing file...</p>
                    </div>
                </div>
            </section>

            <!-- Data Workspace -->
            <section id="workspaceSection" class="section hidden">
                <div class="workspace-header">
                    <div class="dataset-info">
                        <h3 id="datasetTitle">Dataset</h3>
                        <span id="datasetSize" class="dataset-size"></span>
                    </div>
                    <div class="workspace-actions">
                        <button id="downloadBtn" class="btn btn-success">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="resetBtn" class="btn btn-warning">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </div>

                <div class="workspace-content">
                    <!-- Sidebar -->
                    <aside class="sidebar">
                        <div class="sidebar-section">
                            <h4><i class="fas fa-eye"></i> Data View</h4>
                            <div class="view-controls">
                                <button id="tableViewBtn" class="btn btn-sm btn-primary">Table</button>
                                <button id="statsViewBtn" class="btn btn-sm btn-secondary">Statistics</button>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h4><i class="fas fa-broom"></i> Data Cleaning</h4>
                            <div class="cleaning-controls">
                                <button id="removeDuplicatesBtn" class="btn btn-sm btn-outline">Remove Duplicates</button>
                                <button id="fillMissingBtn" class="btn btn-sm btn-outline">Fill Missing</button>
                                <button id="removeOutliersBtn" class="btn btn-sm btn-outline">Remove Outliers</button>
                                <button id="convertTypesBtn" class="btn btn-sm btn-outline">Convert Types</button>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h4><i class="fas fa-filter"></i> Filters</h4>
                            <div class="filter-controls">
                                <select id="filterColumn" class="form-control">
                                    <option value="">Select column...</option>
                                </select>
                                <select id="filterOperator" class="form-control">
                                    <option value="equals">Equals</option>
                                    <option value="not_equals">Not Equals</option>
                                    <option value="greater_than">Greater Than</option>
                                    <option value="less_than">Less Than</option>
                                    <option value="contains">Contains</option>
                                    <option value="not_contains">Not Contains</option>
                                </select>
                                <input type="text" id="filterValue" class="form-control" placeholder="Filter value...">
                                <button id="applyFilterBtn" class="btn btn-sm btn-primary">Apply Filter</button>
                                <button id="clearFiltersBtn" class="btn btn-sm btn-secondary">Clear Filters</button>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h4><i class="fas fa-chart-bar"></i> Visualizations</h4>
                            <div class="viz-controls">
                                <select id="plotType" class="form-control">
                                    <option value="">Select plot type...</option>
                                    <option value="histogram">Histogram</option>
                                    <option value="scatter">Scatter Plot</option>
                                    <option value="bar">Bar Chart</option>
                                    <option value="box">Box Plot</option>
                                    <option value="heatmap">Correlation Heatmap</option>
                                    <option value="line">Line Plot</option>
                                    <option value="pie">Pie Chart</option>
                                </select>
                                <div id="plotParameters" class="plot-parameters"></div>
                                <button id="createPlotBtn" class="btn btn-sm btn-primary">Create Plot</button>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Panel -->
                    <div class="main-panel">
                        <!-- Data Table View -->
                        <div id="tableView" class="view-panel">
                            <div class="table-controls">
                                <div class="table-info">
                                    <span id="tableInfo"></span>
                                </div>
                                <div class="table-actions">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                                    <select id="rowsPerPage" class="form-control">
                                        <option value="10">10 rows</option>
                                        <option value="25">25 rows</option>
                                        <option value="50">50 rows</option>
                                        <option value="100">100 rows</option>
                                    </select>
                                </div>
                            </div>
                            <div id="dataTableContainer" class="data-table-container">
                                <table id="dataTable" class="data-table">
                                    <thead id="tableHeader"></thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                            <div id="tablePagination" class="table-pagination"></div>
                        </div>

                        <!-- Statistics View -->
                        <div id="statsView" class="view-panel hidden">
                            <div class="stats-controls">
                                <select id="statsType" class="form-control">
                                    <option value="descriptive">Descriptive Statistics</option>
                                    <option value="categorical">Categorical Statistics</option>
                                    <option value="correlation">Correlation Analysis</option>
                                    <option value="quality">Data Quality Report</option>
                                    <option value="outliers">Outlier Detection</option>
                                </select>
                                <button id="loadStatsBtn" class="btn btn-primary">Load Statistics</button>
                            </div>
                            <div id="statsContainer" class="stats-container"></div>
                        </div>

                        <!-- Visualization View -->
                        <div id="vizView" class="view-panel hidden">
                            <div id="plotContainer" class="plot-container"></div>
                            <div class="plot-controls">
                                <button id="savePlotBtn" class="btn btn-secondary">Save Plot</button>
                                <button id="clearPlotBtn" class="btn btn-secondary">Clear Plot</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modals -->
        <div id="modalOverlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Modal Title</h3>
                    <button id="closeModalBtn" class="btn-close">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be inserted here -->
                </div>
                <div class="modal-footer" id="modalFooter">
                    <!-- Modal actions will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
